<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body{
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container{
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            gap: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
        }

        .product-image img{
            width: 350px;
            border-radius: 10px;
        }

        .product-details{
            width: 50%;
        }

        h2{
            margin-bottom: 10px;
        }

        .price{
            font-size: 25px;
            font-weight: bold;
            color: #28a745;
        }

        .price span{
            font-size: 18px;
            text-decoration: line-through;
            color: gray;
            margin-left: 10px;
        }

        .description{
            margin: 15px 0;
            line-height: 1.5;
            color: #333;
        }

        .buttons{
            display: flex;
            gap: 15px;
        }

        .btn{
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .buy{
            background: #ff4c4c;
            color: white;
        }

        .cart{
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-image">
            <img src="https://via.placeholder.com/350" alt="Product Image">
        </div>

        <div class="product-details">
            <h2>Wireless Headphones</h2>

            <p class="price">₹1,999 <span>₹2,999</span></p>

            <p class="description">
                Long battery life,high quality with noise cancellation.
            </p>

            <div class="buttons">
                <button class="btn buy">Buy Now</button>
                <button class="btn cart">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
